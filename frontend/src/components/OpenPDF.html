<!DOCTYPE html>
<html>
  <head>
    <title>Contoh menggunakan Axios di HTML</title>
  </head>
  <body>
    <h1>Contoh menggunakan Axios di HTML</h1>
    <div id="content"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      axios.get('http://localhost:3000/api/dosen')
        .then(response => {
          const content = document.querySelector('#content');
          response.data.data.forEach(dosen => {
            const dosenElement = document.createElement('div');
            dosenElement.innerText = `${dosen.nama} - ${dosen.nip}`;
            content.appendChild(dosenElement);
            console.log('getberhasil')
            const pdfUrl = '../assets/LaporanTA.pdf';
            content.innerHTML = `  <embed src="${pdfUrl}#zoom=100&toolbar=0" type="application/pdf" width="100%" height="500px"/> `;
 
          });
        })
        .catch(error => console.error(error));

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'p' || event.key === 'P')) {
            event.preventDefault();
            }
        });
    </script>
  </body>
</html>
